<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastro de Iluminaci贸n en el Cursor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos del cuerpo */
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }

        /* Estilos del resplandor */
        .glow-effect {
            position: fixed;
            width: 800px;
            height: 800px;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.5), transparent 80%);
            border-radius: 50%;
            mix-blend-mode: color-dodge;
            opacity: 0.4;
            transform: translate(-50%, -50%);
        }

        /* Contenedor de contenido */
        .container-content {
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Efecto de resplandor -->
<div class="glow-effect"></div>

<!-- Contenido -->
<div class="container-content">
    <h1>Bienvenido a mi Portafolio</h1>
    <p>Explora mis proyectos y redes sociales.</p>
    <button class="btn btn-primary">Con贸ceme</button>
</div>

<script>
    const glowEffect = document.querySelector('.glow-effect');

    // Seguir la posici贸n del cursor
    document.addEventListener('mousemove', (event) => {
        // Coloca el resplandor en la posici贸n exacta del cursor
        glowEffect.style.left = `${event.pageX}px`;
        glowEffect.style.top = `${event.pageY}px`;
    });
</script>

</body>
</html>
